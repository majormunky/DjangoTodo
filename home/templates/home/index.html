{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div id="app">
            <div class="col-lg-6" v-if="state == 'show-todo-lists'">
                <h1>Your Todo Lists</h1>
                <ul class="list-group mb-4">
                    <li class="list-group-item" v-for="todoList in todoLists" :key="todoList.id">
                        <a href="#" @click='onSelectTodoList(todoList.id)' class="d-flex list-group-item list-group-item-action">
                            <div class="flex-grow-1">
                                [[todoList.name]]
                            </div>
                            <span class="badge bg-primary rounded-pill">[[todoList.todo_count]]</span>
                        </a>
                    </li>
                </ul>
                <a href="#" @click="onCreateNewList" class="btn btn-primary btn-sm">Create New List</a>
            </div>
            <div class="col-lg-6" v-if="state == 'create-todo-list'">
                <h1>Create Todo List</h1>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input class="form-control" name="todo-list-name" type="text" />
                </div>
                <button class="btn btn-primary btn-sm">Create</button>
            </div>
            <div class="col-lg-6" v-if="state == 'todo-list-detail'">
                <h1>Todo List Detail: [[selectedTodoList]]</h1>
                <button @click="state='show-todo-lists'" class="btn btn-primary btn-sm">Back</button>
            </div>
        </div>        
    </div>
</div>

{% endblock %}

{% block page_scripts %}
<script src="https://unpkg.com/vue@next"></script>
<script>
    const App = {
        data() {
            return {
                todoLists: [],
                state: "show-todo-lists",
                selectedTodoList: null,
            }
        },
        methods: {
            onCreateNewList() {
                console.log("Create new list!")
                this.state = "create-todo-list";
            },
            onSelectTodoList(listId) {
                console.log(listId)
                this.selectedTodoList = listId;
                this.state = "todo-list-detail";
            },
        },
        created() {
            fetch("http://127.0.0.1:8000/api/todo-list/").then((res) => {
                return res.json();
            }).then((data) => {
                this.todoLists = data;
            })
            console.log("App Created")
        },
        compilerOptions: {
            delimiters: ['[[', ']]'],
        }
    }

    Vue.createApp(App).mount('#app')
</script>
{% endblock %}

{% block page_styles %}
{% endblock %}
