{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Your Todo Lists</h1>
        <div id="app">
            <div class="col-lg-6">
                <ul class="list-group mb-4">
                    <li class="list-group-item" v-for="todoList in todoLists" :key="todoList.id">
                        <a href="#" class="d-flex list-group-item list-group-item-action">
                            <div class="flex-grow-1">
                                [[todoList.name]]
                            </div>
                            <span class="badge bg-primary rounded-pill">[[todoList.todo_count]]</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="#" @click="onCreateNewList" class="btn btn-primary btn-sm">Create New List</a>
        </div>        
    </div>
</div>

{% endblock %}

{% block page_scripts %}
<script src="https://unpkg.com/vue@next"></script>
<script>
    const App = {
        data() {
            return {
                todoLists: []
            }
        },
        methods: {
            onCreateNewList() {
                console.log("Create new list!")
            }
        },
        created() {
            fetch("http://127.0.0.1:8000/api/todo-list/").then((res) => {
                return res.json();
            }).then((data) => {
                this.todoLists = data;
            })
            console.log("App Created")
        },
        compilerOptions: {
            delimiters: ['[[', ']]'],
        }
    }

    Vue.createApp(App).mount('#app')
</script>
{% endblock %}

{% block page_styles %}
{% endblock %}
