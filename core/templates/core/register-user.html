{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form action="." method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email-address" class="form-label">Email:</label>
                    <input type="email" id="email-address" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name:</label>
                    <input type="text" id="first-name" name="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password:</label>
                    <input type="password" id="password1" name="password1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Password Confirmation:</label>
                    <input type="password" id="password2" name="password2" class="form-control">
                </div>

                <input type="submit" class="btn btn-primary btn-sm mb-4" value="Register">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
{% endblock %}

{% block page_styles %}
{% endblock %}
